<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">
                    <!-- avaialble balance -->
                    <div>
                        <div class="stats shadow flex mx-auto text-center">
                            <div class="stat">
                                <div id="balance" class="stat-value">9400</div>
                                <div id="btn-show-cash-out" class="stat-desc">Avaialble Balance</div>
                            </div>
                        </div>
                        <div class="divider"></div>

                        <!-- user action button  -->
                        <div>
                            <button id="add-money-show-btn" class="btn btn-lg">Add Money</button>
                            <button id="cash-out-show-btn" class="btn btn-lg">Cash Out</button>
                        </div>
                        <div class="divider"></div>
                        <!-- add money from start -->
                        <div id="add-money-from" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Amount</span>
                                </label>
                                <input id="input-add-money" type="text" placeholder="Enter Amount" class="input input-bordered" autocomplete="off" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Pin</span>
                                </label>
                                <input id="input-pin-number" type="password" placeholder="password" class="input input-bordered" required />
                              </div>
                              <div class="form-control mt-6">
                                <button id="add-money" class="btn btn-primary">Add Money</button>
                              </div>
                            </form>
                          </div>
                        <!-- add money from end -->

                        <!-- cash out money from start -->
                        <div id="cash-out-from" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Amount</span>
                                </label>
                                <input id="input-cash-out-money" type="text" placeholder="Cash out Amount" class="input input-bordered" autocomplete="off" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Pin</span>
                                </label>
                                <input id="cash-out-pin-number" type="password" placeholder="password" class="input input-bordered" required />
                              </div>
                              <div class="form-control mt-6">
                                <button id="cash-out-money" class="btn btn-primary">Cash Out</button>
                              </div>
                            </form>
                          </div>
                        <!-- cash out money from end -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/home.js"></script>
    <script src="./js/cashOut.js"></script>
    <script src="./js/feature.js"></script>
</body>

</html>
